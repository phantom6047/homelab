global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: 'homelab-monitor'
    environment: 'production'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  # Raspberry Pi metrics via Node Exporter
  - job_name: 'raspberry-pi'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'raspberry-pi'

  # QNAP NAS via SNMP Exporter
  - job_name: 'qnap-nas'
    static_configs:
      - targets:
        - ${NAS_IP}
    metrics_path: /snmp
    params:
      module: [qnap]
      auth: [qnap_auth]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116
      - target_label: device_type
        replacement: qnap-nas